<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //Entrada

    let idade;
    let idadeLista = [];
    let salario;
    let salarioLista = [];
    let sexo;
    let sexoLista = [];
    let totalF = 0;

    //Processamento

    do {
        idade = parseFloat(prompt("Informe sua idade: - (Insira um número negativo para finalizar a pesquisa!)"));
        if (idade < 0) break
        idadeLista.push(idade);
        salario = parseFloat(prompt("Informe seu salário:"));
        salarioLista.push(salario);
        sexo = prompt("Informe qual é seu sexo (F / M):").toUpperCase();
        sexoLista.push(sexo)
        if (sexo == "F") {
            totalF++
        }
    } while (true);

    //Saída
    alert(`Média do salário: ${salarioLista.reduce((soma, valor) => soma + valor, 0) / salarioLista.length} \nMaior idade: ${Math.max(...idadeLista)} \nMenor idade: ${Math.min(...idadeLista)} \nTotal de mulheres na região: ${totalF} \npPessoa que possui o menor salário é do sexo: ${sexoLista[salarioLista.indexOf(Math.min(...salarioLista))]} \nIdade da pessoa: ${idadeLista[salarioLista.indexOf(Math.min(...salarioLista))]}`)
</script>
