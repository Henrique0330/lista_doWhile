<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let j = 0;
    let m = 0;
    let nulo = 0;
    let branco = 0;
    let votos = 0;

    //Processamento

    do {
        votos = Number(prompt("Insira seu votos: \n 1 - Joãozinho \n 2 - Mariazinha \n 3 - Nulo \n 4 - Branco \n (Insira 0 para finalizar a votação!);"));
        (votos == 1) ? j++ :
            (votos == 2) ? m++ :
                (votos == 3) ? nulo++ :
                    (votos == 4) ? branco++ :
                        (votos == 0) ? "" :
                            alert(`Candidato inválido!`);
    } while (votos != 0);

    let p = (j + m + nulo + branco) / 100;
    let Vencedor = (j > m) ? j : (m > j) ? m : empate;

    alert(`Resultado da votação: \nJoãozinho: ${j} votos; \nMariazinha: ${m} votos; \nVotos nulos: ${(nulo / p).toFixed(2).replace(".", ",")}% \nVotos em branco: ${(branco / p).toFixed(2).replace(".", ",")}% \nVencedor: ${Vencedor}`);

    //Saída

</script>
