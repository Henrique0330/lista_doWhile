<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //Entrada

    let nome = '';
    let Idade = 0;
    let salario = '';
    let Sexo = '';
    let EstadoCivil = '';

    //Processamento

    do {
        nome = prompt(`Insira seu usuário (Maior que 3 caracteres):`)
    } while (nome.length < 3);

    do {
        Idade = prompt(`Insira sua idade:`)
    } while (Idade < 0 && Idade > 150 );

    do {
        salario = prompt(`Insira seu salário:`)
    } while (salario < 0);

    do {
        Sexo = prompt(`Insira seu gênero: (M / F)`).toUpperCase()
    } while (Sexo != 'F' &  Sexo != 'M');

    do {
        EstadoCivil = prompt(`Insira seu estado civil no momento: S-solteiro(a), C-casado(a), V-viúvo(a), D-divorciado(a)) `).toUpperCase()
    } while (EstadoCivil != 'S' &  EstadoCivil != 'C' & EstadoCivil != 'V' &  EstadoCivil != 'D');

    //Saída

    alert(`Suas informações: \n Nome: ${nome} \n Idade: ${Idade} \n Salário: ${salario} \n Sexo: ${Sexo} \n Estado Civil: ${EstadoCivil}`)

</script>
