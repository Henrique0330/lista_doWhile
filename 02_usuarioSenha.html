<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada

    let usuario = '';
    let senha = '';

    //Processamento

    do {
        (usuario == senha) ? prompt(`ERROR. Insira um usuário/senha diferente um do outro`) : null
        usuario = prompt(`Insira um usuário`).trim();
        senha = prompt(`Insira uma senha`).trim();
    } while (usuario == senha);

    //Saída

    alert(`Usuário: ${usuario} \n Senha: ${senha}`)

</script>
