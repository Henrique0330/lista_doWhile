<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada

    let usuario = '';
    let senha = '';

    //Processamento

    do {
        usuario = prompt(`Insira o usuário:`)
        senha = prompt(`Insira uma senha:`)
        if (usuario == senha) {
            alert(`ERROR. Insira uma senha/usuário diferente uma da outra!`)
        }
    } while (usuario == senha);

    //Saída

    alert(`Usuário: ${usuario} \n Senha: ${senha}`)

</script>
