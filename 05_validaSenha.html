<meta charset="UTF-8">
<script>
    /*
    Problema: Validar senha
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //Entrada

    let senha = '';
    let cSenha = '';

    //Processamento

    do {
        senha = prompt(`Insira uma senha com apenas 4 números - (Apenas números inteiros!):`).replace(",", ".").trim()
        cSenha = prompt(`Confirme sua senha:)`).trim()

        if (senha == cSenha) {
            alert(`Senha correta!`)
        }
        else {
            alert(`Senha incorreta!`)
        }
    } while (senha != cSenha);

    //Saída

</script>
